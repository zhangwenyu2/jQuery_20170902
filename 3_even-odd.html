<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            height: 100px;
            background: lightcoral;
            margin-bottom: 10px;
        }
        p:first-child {
            display: none;
            background: cornflowerblue;
        }
    </style>
    <script src="../js/jquery.js"></script>
    <script>
        $(function () {
            $('tr:even').css('background', '#fcc');
            $('tr:odd').css('background', '#cfc');
            $('caption:contains("table")').css('background', 'gray').css('color', '#fff');
            $('div:empty').css('background', '#ddd');
            $('p:hidden').show(1000 * 3);
        });
    </script>
</head>
<body>
<img src="" alt="">
<p>p1...</p>
<p>p2...</p>
<div></div>
<div><b>div...</b></div>
<table>
    <caption>xxx table</caption>
    <tr>
        <td width="100">A</td>
        <td width="200">B</td>
        <td width="300">C</td>
    </tr>
    <tr>
        <td>A</td>
        <td>B</td>
        <td>C</td>
    </tr>
    <tr>
        <td>A</td>
        <td>B</td>
        <td>C</td>
    </tr>
    <tr>
        <td>A</td>

    </tr>
    <tr>
        <td>A</td>

    </tr>
</table>
</body>
</html>
